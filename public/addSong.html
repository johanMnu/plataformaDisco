<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Cancion</title>
    <link rel="stylesheet" href="./CSS/estiloNuevacancion.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container1 sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[200px] overflow-y-auto text-center bg-gray-900 flex-row">
        <div class="text-gray-100 text-xl justify-items-center">
            <h2><a id="home" href="#" class="italic font-bold text-gray-200 text-[15px] ml-3 p-2.5 mt-1 flex items-center">Home</a>
            <a id="addAlbum" href="#" class="italic font-bold text-gray-200 text-[15px] ml-3 p-2.5 mt-1 flex items-center">Add Album</a>
            <a id="tours" href="#" class="italic font-bold text-gray-200 text-[15px] ml-3 p-2.5 mt-1 flex items-center">Tour dates</a>
            <a id="logout" href="#" class="italic font-bold text-gray-200 text-[15px] ml-3 p-2.5 mt-1 flex items-center">Log Out</a>
        </div>
    </div>

    <div class="encabezado">
        <h1 class="titulo">Nueva Cancion</h1>
        <div>
            <form action="" method="post" id="form">
                <label for="" class="nombre">Titulo <br></label><br><input type="text" name="Titulo" id="titulo"><br>
                <label for="" class="año">Duracion<br></label><br><input type="number" name="Duracion" id="duracion" ><br><br><br>
                <label for="" class="Descripcion">Links de youtube <br></label><br><input placeholder="Complete con una URL" type="text" id="link" ><br>
                <br><br>
                <button type="button" class="boton cursor-pointer" id="enviar">Enviar</button>
                <input type="reset" name="Cancelar" value="Cancelar" class="cancelar cursor-pointer" id="cancelar">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/addsong.js"></script>
</body>
</html>
